<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NHL Team Tracker - Select Your Team</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeInDown 0.6s ease-out;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #4a9eff, #7ec8ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.2rem;
            color: #a0a0a0;
            font-weight: 300;
        }

        .conference-section {
            margin-bottom: 60px;
        }

        .conference-title {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 30px;
            padding-bottom: 10px;
            border-bottom: 2px solid #2a3555;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .conference-title::before {
            content: '';
            width: 4px;
            height: 30px;
            background: linear-gradient(180deg, #4a9eff, #7ec8ff);
            border-radius: 2px;
        }

        .division-section {
            margin-bottom: 40px;
        }

        .division-title {
            font-size: 1.3rem;
            font-weight: 500;
            color: #7ec8ff;
            margin-bottom: 20px;
            padding-left: 15px;
        }

        .teams-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .team-card {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 30px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .team-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(74, 158, 255, 0.1), rgba(126, 200, 255, 0.1));
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 0;
        }

        .team-card:hover {
            transform: translateY(-5px);
            border-color: rgba(74, 158, 255, 0.5);
            box-shadow: 0 10px 30px rgba(74, 158, 255, 0.2);
        }

        .team-card:hover::before {
            opacity: 1;
        }

        .team-card:active {
            transform: translateY(-2px);
        }

        .team-logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 15px;
            position: relative;
            z-index: 1;
        }

        .team-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.3));
        }

        .team-name {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 5px;
            position: relative;
            z-index: 1;
        }

        .team-city {
            font-size: 0.9rem;
            color: #a0a0a0;
            font-weight: 400;
            position: relative;
            z-index: 1;
        }

        .footer {
            text-align: center;
            margin-top: 60px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: #666;
            font-size: 0.9rem;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading {
            text-align: center;
            padding: 100px 20px;
            font-size: 1.5rem;
            color: #7ec8ff;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .header p {
                font-size: 1rem;
            }

            .teams-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }

            .team-card {
                padding: 20px 15px;
            }

            .team-logo {
                width: 80px;
                height: 80px;
            }

            .team-name {
                font-size: 1rem;
            }

            .conference-title {
                font-size: 1.5rem;
            }

            .division-title {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            .teams-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 10px;
            }

            .team-card {
                padding: 15px 10px;
            }

            .team-logo {
                width: 60px;
                height: 60px;
            }

            .team-name {
                font-size: 0.9rem;
            }

            .team-city {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>NHL Team Tracker</h1>
            <p>Select your favorite team to get started</p>
        </div>

        <div id="content" class="loading">
            Loading teams...
        </div>

        <div class="footer">
            NHL Team Tracker &copy; 2026 | Live Stats & Game Data
        </div>
    </div>

    <script>
        // Load teams from teams.json
        async function loadTeams() {
            try {
                const response = await fetch('teams.json');
                const data = await response.json();

                // Organize teams by conference and division
                const organized = {
                    'Eastern': {
                        'Atlantic': [],
                        'Metropolitan': []
                    },
                    'Western': {
                        'Central': [],
                        'Pacific': []
                    }
                };

                // Sort teams into their divisions
                data.teams.forEach(team => {
                    organized[team.conference][team.division].push(team);
                });

                // Sort teams alphabetically within each division
                Object.keys(organized).forEach(conf => {
                    Object.keys(organized[conf]).forEach(div => {
                        organized[conf][div].sort((a, b) => a.city.localeCompare(b.city));
                    });
                });

                renderTeams(organized);
            } catch (error) {
                document.getElementById('content').innerHTML = `
                    <div style="color: #ff4444;">
                        <h2>Error Loading Teams</h2>
                        <p>Unable to load team data. Please refresh the page.</p>
                    </div>
                `;
            }
        }

        function renderTeams(organized) {
            const content = document.getElementById('content');
            let html = '';

            // Render Eastern Conference
            html += `<div class="conference-section">`;
            html += `<div class="conference-title">Eastern Conference</div>`;

            ['Atlantic', 'Metropolitan'].forEach(division => {
                html += `<div class="division-section">`;
                html += `<div class="division-title">${division} Division</div>`;
                html += `<div class="teams-grid">`;

                organized['Eastern'][division].forEach(team => {
                    html += createTeamCard(team);
                });

                html += `</div></div>`;
            });

            html += `</div>`;

            // Render Western Conference
            html += `<div class="conference-section">`;
            html += `<div class="conference-title">Western Conference</div>`;

            ['Central', 'Pacific'].forEach(division => {
                html += `<div class="division-section">`;
                html += `<div class="division-title">${division} Division</div>`;
                html += `<div class="teams-grid">`;

                organized['Western'][division].forEach(team => {
                    html += createTeamCard(team);
                });

                html += `</div></div>`;
            });

            html += `</div>`;

            content.innerHTML = html;

            // Add click handlers
            document.querySelectorAll('.team-card').forEach(card => {
                card.addEventListener('click', () => {
                    const abbrev = card.dataset.abbrev;
                    selectTeam(abbrev);
                });
            });
        }

        function createTeamCard(team) {
            const logoUrl = `https://assets.nhle.com/logos/nhl/svg/${team.abbrev}_light.svg`;

            return `
                <div class="team-card" data-abbrev="${team.abbrev}" style="border-color: ${team.color}22;">
                    <div class="team-logo">
                        <img src="${logoUrl}" alt="${team.name}" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22100%22 height=%22100%22%3E%3Ctext x=%2250%25%22 y=%2250%25%22 text-anchor=%22middle%22 dy=%22.3em%22 font-size=%2240%22 fill=%22%23666%22%3E${team.abbrev}%3C/text%3E%3C/svg%3E'">
                    </div>
                    <div class="team-name">${team.teamName}</div>
                    <div class="team-city">${team.city}</div>
                </div>
            `;
        }

        function selectTeam(abbrev) {
            // Save to localStorage
            localStorage.setItem('selectedTeam', abbrev);

            // Add visual feedback
            const card = document.querySelector(`[data-abbrev="${abbrev}"]`);
            card.style.transform = 'scale(0.95)';

            // Redirect to game stats page
            setTimeout(() => {
                window.location.href = `game-stats.html?team=${abbrev}`;
            }, 200);
        }

        // Load teams on page load
        loadTeams();
    </script>
</body>
</html>
