<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utah Jazz - Game Dashboard</title>
    <link rel="icon" type="image/png" href="https://a.espncdn.com/i/teamlogos/nba/500/utah.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
        }

        body.tv-mode {
            overflow: hidden;
        }

        body.tv-mode .tabs-section {
            display: none !important;
        }

        body.tv-mode .container {
            padding: 10px;
            max-width: 100%;
        }

        body.tv-mode .scoreboard {
            height: calc(100vh - 20px);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Scoreboard */
        .scoreboard {
            background: linear-gradient(180deg, #1a1a1a 0%, #0d0d0d 100%);
            border: 2px solid #333;
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Top Bar */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 15px;
            background: #111;
            border-bottom: 1px solid #333;
        }

        .venue-info {
            font-size: 0.85em;
            color: #666;
        }

        .venue-name {
            color: #888;
            font-weight: bold;
        }

        .control-buttons {
            display: flex;
            gap: 8px;
        }

        .control-btn {
            background: #222;
            color: #888;
            border: 1px solid #444;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8em;
            transition: all 0.2s ease;
        }

        .control-btn:hover {
            background: #333;
            color: #fff;
        }

        .control-btn.active {
            background: #F9A01B;
            color: #000;
            border-color: #F9A01B;
        }

        /* Score Bar */
        .score-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #151515;
            border-bottom: 2px solid #333;
            padding: 15px 20px;
            gap: 40px;
        }

        .team-score-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .team-score-section.away {
            flex-direction: row-reverse;
            text-align: right;
        }

        .team-score-section.away .team-info {
            align-items: flex-end;
        }

        .team-logo-large {
            width: 60px;
            height: 60px;
            object-fit: contain;
        }

        .team-info {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .team-name-full {
            font-size: 1.1em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .team-name-full.jazz {
            color: #F9A01B;
            text-shadow: 0 0 20px rgba(249, 160, 27, 0.5);
        }

        .team-record {
            font-size: 0.85em;
            color: #666;
        }

        .score-display {
            font-family: 'Orbitron', monospace;
            font-size: 3.5em;
            font-weight: 900;
            min-width: 100px;
            text-align: center;
        }

        .score-display.jazz {
            color: #F9A01B;
            text-shadow: 0 0 30px rgba(249, 160, 27, 0.6);
        }

        /* Quarter Bar */
        .quarter-bar {
            display: flex;
            justify-content: center;
            padding: 8px;
            background: #111;
            border-bottom: 1px solid #333;
        }

        .quarter-scores-table {
            display: grid;
            grid-template-columns: 70px repeat(6, 45px);
            font-size: 0.8em;
        }

        .quarter-cell {
            padding: 6px 4px;
            text-align: center;
            border-right: 1px solid #333;
        }

        .quarter-cell:last-child {
            border-right: none;
        }

        .quarter-cell.header {
            color: #666;
            font-weight: bold;
        }

        .quarter-cell.team-col {
            text-align: left;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .quarter-cell.team-col.jazz {
            color: #F9A01B;
        }

        .quarter-cell.total {
            background: rgba(255,255,255,0.05);
            font-weight: bold;
        }

        .quarter-cell.total.jazz {
            color: #F9A01B;
        }

        .quarter-logo {
            width: 18px;
            height: 18px;
            object-fit: contain;
        }

        /* Main Display */
        .main-display {
            display: grid;
            grid-template-columns: 1fr 320px 1fr;
            min-height: 380px;
        }

        /* Lineup Panel */
        .lineup-panel {
            background: #141414;
            padding: 12px;
            display: flex;
            flex-direction: column;
        }

        .lineup-panel.jazz-panel {
            border-right: 2px solid rgba(249, 160, 27, 0.3);
        }

        .lineup-panel.opp-panel {
            border-left: 2px solid #333;
        }

        .panel-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 10px;
            margin-bottom: 8px;
            border-bottom: 2px solid #333;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 6px 6px 0 0;
        }

        .panel-team-logo {
            width: 28px;
            height: 28px;
            object-fit: contain;
        }

        .panel-team-name {
            font-weight: bold;
            font-size: 1em;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .jazz-panel .panel-team-name {
            color: #F9A01B;
        }

        .jazz-panel .panel-header {
            border-bottom-color: rgba(249, 160, 27, 0.3);
        }

        .lineup-section {
            margin-bottom: 10px;
        }

        .lineup-label {
            font-size: 0.7em;
            color: #F9A01B;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 5px 8px;
            background: rgba(249, 160, 27, 0.1);
            border-radius: 3px;
            margin-bottom: 5px;
            text-align: center;
        }

        .player-row {
            display: flex;
            align-items: center;
            padding: 8px 10px;
            gap: 10px;
            border-bottom: 1px solid #1a1a1a;
        }

        .player-row:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        .player-headshot {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            background: #222;
            border: 2px solid #F9A01B;
            flex-shrink: 0;
        }

        .player-info {
            flex: 1;
            min-width: 0;
        }

        .player-name {
            font-size: 0.9em;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .player-number {
            font-size: 0.75em;
            color: #666;
        }

        .player-pts {
            font-family: 'Orbitron', sans-serif;
            font-size: 1em;
            font-weight: bold;
            color: #F9A01B;
            min-width: 35px;
            text-align: right;
        }

        /* Center Section */
        .center-section {
            display: flex;
            flex-direction: column;
            background: radial-gradient(ellipse at center, #1a1a1a 0%, #0a0a0a 100%);
            border-left: 1px solid #333;
            border-right: 1px solid #333;
        }

        .matchup-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px;
        }

        .matchup-logos {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .matchup-logo {
            width: 60px;
            height: 60px;
            object-fit: contain;
        }

        .matchup-logo.jazz {
            filter: drop-shadow(0 0 15px rgba(249, 160, 27, 0.4));
        }

        .vs-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 1em;
            color: #444;
            font-weight: bold;
        }

        .game-period {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2em;
            color: #888;
            margin-bottom: 5px;
        }

        .game-clock {
            font-family: 'Orbitron', monospace;
            font-size: 2.5em;
            font-weight: 700;
            color: #F9A01B;
            text-shadow: 0 0 20px rgba(249, 160, 27, 0.5);
        }

        .game-status-badge {
            margin-top: 10px;
            padding: 6px 16px;
            border-radius: 4px;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.8em;
            letter-spacing: 1px;
        }

        .status-live {
            background: linear-gradient(135deg, #c41e3a 0%, #8b0000 100%);
            color: #fff;
            animation: livePulse 2s infinite;
        }

        @keyframes livePulse {
            0%, 100% { box-shadow: 0 0 15px rgba(196, 30, 58, 0.5); }
            50% { box-shadow: 0 0 25px rgba(196, 30, 58, 0.8); }
        }

        .status-final {
            background: #333;
            color: #fff;
        }

        .status-final.jazz-win {
            background: linear-gradient(135deg, #2d5a27 0%, #1a3518 100%);
        }

        .status-scheduled {
            background: #1a1a1a;
            border: 1px solid #444;
            color: #888;
        }

        /* Mini Play-by-Play */
        .mini-pbp {
            border-top: 2px solid #333;
            padding: 15px;
            background: linear-gradient(180deg, #0a0a0a 0%, #111 100%);
        }

        .mini-pbp-title {
            font-size: 0.75em;
            color: #F9A01B;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 12px;
            text-align: center;
            font-weight: bold;
        }

        .mini-play {
            padding: 10px 12px;
            margin-bottom: 8px;
            background: #1a1a1a;
            border-radius: 6px;
            font-size: 0.85em;
            border-left: 4px solid #333;
        }

        .mini-play:last-child {
            margin-bottom: 0;
        }

        .mini-play.jazz-play {
            border-left-color: #F9A01B;
            background: rgba(249, 160, 27, 0.1);
        }

        .mini-play-time {
            color: #F9A01B;
            font-family: 'Orbitron', monospace;
            font-size: 0.9em;
            margin-right: 10px;
            font-weight: bold;
        }

        .mini-play-text {
            color: #ccc;
            line-height: 1.4;
        }

        /* Tabs Section */
        .tabs-section {
            margin-top: 20px;
        }

        .tabs {
            display: flex;
            gap: 2px;
            background: #1a1a1a;
            padding: 10px 10px 0 10px;
            border-radius: 8px 8px 0 0;
        }

        .tab {
            padding: 12px 24px;
            background: #222;
            border: none;
            color: #888;
            cursor: pointer;
            border-radius: 4px 4px 0 0;
            font-weight: bold;
            transition: all 0.2s ease;
            font-size: 0.9em;
        }

        .tab.active {
            background: #2a2a2a;
            color: #F9A01B;
        }

        .tab:hover {
            background: #2a2a2a;
            color: #fff;
        }

        .tab-content-area {
            background: #1a1a1a;
            border-radius: 0 0 8px 8px;
            padding: 20px;
            min-height: 300px;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Box Score Table */
        .box-score-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.85em;
        }

        .box-score-table th,
        .box-score-table td {
            padding: 10px 8px;
            text-align: center;
            border-bottom: 1px solid #333;
        }

        .box-score-table th {
            background: #222;
            color: #888;
            font-weight: bold;
            position: sticky;
            top: 0;
        }

        .box-score-table td:first-child {
            text-align: left;
        }

        .box-score-table tr:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        .box-score-table .player-cell {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .box-score-table .player-headshot {
            width: 32px;
            height: 32px;
        }

        .box-score-table .jersey {
            color: #F9A01B;
            font-weight: bold;
            min-width: 30px;
        }

        .stat-highlight {
            color: #F9A01B;
            font-weight: bold;
        }

        .team-header {
            color: #F9A01B;
            font-size: 1.1em;
            margin: 25px 0 10px 0;
            padding-bottom: 8px;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .team-header:first-child {
            margin-top: 0;
        }

        .team-header img {
            width: 28px;
            height: 28px;
            object-fit: contain;
        }

        /* Play by Play */
        .play-by-play {
            max-height: 500px;
            overflow-y: auto;
        }

        .play-item {
            padding: 12px;
            margin-bottom: 6px;
            background: #222;
            border-radius: 4px;
            border-left: 3px solid #333;
            font-size: 0.9em;
        }

        .play-item.jazz-play {
            border-left-color: #F9A01B;
            background: rgba(249, 160, 27, 0.1);
        }

        .play-time {
            color: #F9A01B;
            font-weight: bold;
            margin-right: 10px;
            font-family: 'Orbitron', monospace;
            font-size: 0.85em;
        }

        .play-score {
            float: right;
            color: #666;
            font-weight: bold;
        }

        /* Team Stats */
        .team-stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 12px;
        }

        .stat-box {
            background: #222;
            padding: 15px;
            border-radius: 4px;
            text-align: center;
        }

        .stat-label {
            font-size: 0.8em;
            color: #666;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .stat-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8em;
            font-weight: bold;
            color: #F9A01B;
        }

        .stat-comparison {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
            font-size: 0.85em;
            color: #888;
        }

        /* Loading & States */
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 3px solid #333;
            border-top: 3px solid #F9A01B;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: rgba(196, 30, 58, 0.2);
            border: 1px solid #c41e3a;
            border-radius: 4px;
            padding: 20px;
            text-align: center;
            color: #ff6b6b;
        }

        .no-game {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .next-game-card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 30px;
            margin-top: 20px;
            display: inline-block;
            text-align: center;
        }

        .next-game-title {
            font-family: 'Orbitron', sans-serif;
            color: #F9A01B;
            font-size: 1em;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .next-game-matchup {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .next-game-logo {
            width: 70px;
            height: 70px;
            object-fit: contain;
        }

        .next-game-vs {
            font-family: 'Orbitron', sans-serif;
            color: #444;
        }

        .next-game-info {
            color: #666;
            margin: 8px 0;
        }

        .next-game-info.broadcast {
            color: #F9A01B;
        }

        /* Countdown */
        .countdown-container {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #333;
        }

        .countdown-label {
            font-size: 0.75em;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .countdown-display {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .countdown-unit {
            text-align: center;
        }

        .countdown-value {
            font-family: 'Orbitron', monospace;
            font-size: 2em;
            font-weight: bold;
            color: #F9A01B;
            text-shadow: 0 0 15px rgba(249, 160, 27, 0.4);
        }

        .countdown-unit-label {
            font-size: 0.7em;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Past Game Card */
        .past-game-card {
            background: #141414;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 20px 30px;
            margin-bottom: 25px;
            display: inline-block;
            text-align: center;
        }

        .past-game-label {
            font-size: 0.7em;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 12px;
        }

        .past-game-matchup {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .past-game-team {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .past-game-logo {
            width: 50px;
            height: 50px;
            object-fit: contain;
        }

        .past-game-abbrev {
            font-size: 0.8em;
            color: #888;
        }

        .past-game-score {
            font-family: 'Orbitron', monospace;
            font-size: 1.8em;
            font-weight: bold;
            min-width: 50px;
        }

        .past-game-score.jazz {
            color: #F9A01B;
        }

        .past-game-score.winner {
            text-shadow: 0 0 10px rgba(249, 160, 27, 0.5);
        }

        .past-game-vs {
            color: #444;
            font-size: 0.9em;
        }

        .past-game-result {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.85em;
            font-weight: bold;
            padding: 4px 12px;
            border-radius: 4px;
            margin-top: 8px;
            display: inline-block;
        }

        .past-game-result.win {
            background: linear-gradient(135deg, #2d5a27 0%, #1a3518 100%);
            color: #4ade80;
        }

        .past-game-result.loss {
            background: linear-gradient(135deg, #5a2727 0%, #351818 100%);
            color: #f87171;
        }

        .past-game-date {
            font-size: 0.75em;
            color: #555;
            margin-top: 8px;
        }

        /* No game layout */
        .no-game-layout {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        /* ========================================
           RESPONSIVE DESIGN
           ======================================== */

        /* Large Desktop (1400px+) */
        @media (min-width: 1400px) {
            .container {
                max-width: 1600px;
            }

            .main-display {
                grid-template-columns: 1fr 380px 1fr;
                min-height: 420px;
            }

            .player-headshot {
                width: 48px;
                height: 48px;
            }

            .player-name {
                font-size: 1em;
            }

            .player-pts {
                font-size: 1.1em;
            }

            .game-clock {
                font-size: 3em;
            }

            .matchup-logo {
                width: 80px;
                height: 80px;
            }
        }

        /* Tablet Landscape (1000px - 1399px) */
        @media (max-width: 1399px) {
            .container {
                padding: 15px;
            }
        }

        /* Tablet Portrait (768px - 999px) */
        @media (max-width: 1000px) {
            .main-display {
                grid-template-columns: 1fr 1fr;
            }

            .center-section {
                grid-column: 1 / -1;
                order: -1;
                border: none;
                border-bottom: 2px solid #333;
            }

            .matchup-area {
                padding: 20px 15px;
            }

            .mini-pbp {
                padding: 12px;
            }

            .lineup-panel {
                border: none !important;
            }

            .lineup-panel.jazz-panel {
                border-right: 1px solid #333 !important;
            }

            .quarter-scores-table {
                font-size: 0.75em;
            }

            .score-display {
                font-size: 3em;
            }

            .team-logo-large {
                width: 50px;
                height: 50px;
            }
        }

        /* Small Tablet / Large Phone (600px - 767px) */
        @media (max-width: 767px) {
            .container {
                padding: 10px;
            }

            .main-display {
                grid-template-columns: 1fr;
            }

            .lineup-panel.jazz-panel {
                border-right: none !important;
                border-bottom: 1px solid #333 !important;
            }

            .score-bar {
                padding: 12px 15px;
                gap: 25px;
            }

            .score-display {
                font-size: 2.8em;
                min-width: 80px;
            }

            .team-name-full {
                font-size: 0.95em;
            }

            .quarter-scores-table {
                grid-template-columns: 60px repeat(6, 40px);
                font-size: 0.7em;
            }

            .quarter-cell {
                padding: 5px 2px;
            }

            .tabs {
                padding: 8px 8px 0 8px;
            }

            .tab {
                padding: 10px 16px;
                font-size: 0.85em;
            }

            .tab-content-area {
                padding: 15px;
            }

            .box-score-table {
                font-size: 0.8em;
            }

            .box-score-table th,
            .box-score-table td {
                padding: 8px 4px;
            }

            .control-btn {

    <script>
        const JAZZ_TEAM_ID = '26';  // ESPN Team ID
        const JAZZ_NBA_TEAM_ID = '1610612762';  // NBA Stats Team ID
        let currentGameId = null;
        let currentNbaGameId = null;
        let autoRefreshInterval = null;
        let rotationData = { home: [], away: [] };

        // Fetch from ESPN API
        async function fetchESPNData(endpoint) {
            const response = await fetch(`/api/${endpoint}`);
            if (!response.ok) throw new Error(`ESPN API failed: ${response.status}`);
            return await response.json();
        }

        // Fetch from NBA Stats API
        async function fetchNBAData(endpoint) {
            try {
                const response = await fetch(`/nba/${endpoint}`);
                if (!response.ok) return null;
                return await response.json();
            } catch (e) {
                console.error('NBA Stats API error:', e);
                return null;
            }
        }

        function showTab(tabName, btn) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
            btn.classList.add('active');
        }

        function toggleTvMode() {
            document.body.classList.toggle('tv-mode');
            const btn = document.querySelector('.tv-mode-btn');
            if (btn) {
                btn.classList.toggle('active');
                btn.textContent = document.body.classList.contains('tv-mode') ? 'Exit TV' : 'TV Mode';
            }
        }

        // Find NBA Stats game ID from their scoreboard
        async function findNbaGameId(jazzTeamId) {
            const today = new Date().toISOString().split('T')[0].replace(/-/g, '-');
            const data = await fetchNBAData(`scoreboardV2?LeagueID=00&GameDate=${today}&DayOffset=0`);

            if (data && data.resultSets) {
                const gameHeader = data.resultSets.find(rs => rs.name === 'GameHeader');
                if (gameHeader) {
                    const homeIdx = gameHeader.headers.indexOf('HOME_TEAM_ID');
                    const awayIdx = gameHeader.headers.indexOf('VISITOR_TEAM_ID');
                    const gameIdIdx = gameHeader.headers.indexOf('GAME_ID');

                    for (const row of gameHeader.rowSet) {
                        if (row[homeIdx] == JAZZ_NBA_TEAM_ID || row[awayIdx] == JAZZ_NBA_TEAM_ID) {
                            return row[gameIdIdx];
                        }
                    }
                }
            }
            return null;
        }

        // Get rotation data and determine on-court players
        async function getRotationData(nbaGameId) {
            if (!nbaGameId) return null;

            const data = await fetchNBAData(`gamerotation?GameID=${nbaGameId}&LeagueID=00`);
            if (!data || !data.resultSets) return null;

            const result = { home: [], away: [] };

            for (const rs of data.resultSets) {
                const team = rs.name === 'HomeTeam' ? 'home' : 'away';
                const players = {};

                // Headers: GAME_ID, TEAM_ID, TEAM_CITY, TEAM_NAME, PERSON_ID, PLAYER_FIRST, PLAYER_LAST, IN_TIME_REAL, OUT_TIME_REAL, PLAYER_PTS, PT_DIFF, USG_PCT
                for (const row of rs.rowSet) {
                    const playerId = row[4];
                    const firstName = row[5];
                    const lastName = row[6];
                    const inTime = row[7];
                    const outTime = row[8];
                    const pts = row[9];

                    if (!players[playerId]) {
                        players[playerId] = {
                            id: playerId,
                            name: `${firstName} ${lastName}`,
                            firstName,
                            lastName,
                            pts: 0,
                            stints: [],
                            lastOutTime: 0
                        };
                    }

                    players[playerId].stints.push({ in: inTime, out: outTime });
                    players[playerId].pts += pts;
                    players[playerId].lastOutTime = Math.max(players[playerId].lastOutTime, outTime);
                }

                result[team] = Object.values(players);
            }

            return result;
        }

        // Determine who is currently on court
        function getOnCourtPlayers(players, currentGameTime) {
            // currentGameTime in tenths of seconds (e.g., 28800 = end of 4th quarter)
            // A player is on court if their last stint's OUT_TIME >= currentGameTime
            // For a live game, players still on court have their most recent stint ongoing

            const onCourt = [];
            const bench = [];

            for (const player of players) {
                const lastStint = player.stints[player.stints.length - 1];
                // If last stint's out time equals current time or is the max seen, they might be on court
                // For simplicity, consider players with highest lastOutTime as currently on court
                player.isOnCourt = false;
                bench.push(player);
            }

            // Sort by lastOutTime descending - top 5 with highest are likely on court
            bench.sort((a, b) => b.lastOutTime - a.lastOutTime);

            // Take top 5 as on-court
            for (let i = 0; i < Math.min(5, bench.length); i++) {
                bench[i].isOnCourt = true;
                onCourt.push(bench.shift());
                i--;
            }

            // Sort bench by points
            bench.sort((a, b) => b.pts - a.pts);

            return { onCourt, bench };
        }

        async function loadLineupData(gameId, jazzTeamId, oppTeamId, isJazzHome) {
            // Try NBA Stats rotation data first
            let rotationInfo = null;
            if (currentNbaGameId) {
                rotationInfo = await getRotationData(currentNbaGameId);
            }

            // Also get ESPN box score for player stats and headshots
            const espnData = await fetchESPNData(`summary?event=${gameId}`);

            if (espnData.boxscore && espnData.boxscore.players) {
                for (const team of espnData.boxscore.players) {
                    const isJazz = team.team.id === jazzTeamId;
                    const panelId = isJazz ? 'jazz-lineup' : 'opp-lineup';
                    const panel = document.getElementById(panelId);

                    if (team.statistics && team.statistics[0] && team.statistics[0].athletes) {
                        const athletes = team.statistics[0].athletes;

                        // Create player map with ESPN data
                        const playerMap = {};
                        athletes.forEach(p => {
                            if (p.stats && p.stats.length > 0 && p.stats[0] !== 'DNP') {
                                playerMap[p.athlete.displayName] = {
                                    name: p.athlete.displayName,
                                    lastName: p.athlete.displayName.split(' ').pop(),
                                    jersey: p.athlete.jersey,
                                    headshot: p.athlete.headshot?.href || '',
                                    pts: parseInt(p.stats[1]) || 0,
                                    min: p.stats[0] || '0'
                                };
                            }
                        });

                        // Try to match with rotation data
                        let onCourt = [];
                        let bench = [];

                        const nbaTeam = isJazzHome ?
                            (isJazz ? 'home' : 'away') :
                            (isJazz ? 'away' : 'home');

                        if (rotationInfo && rotationInfo[nbaTeam] && rotationInfo[nbaTeam].length > 0) {
                            // Use rotation data to determine on-court
                            const rosterWithRotation = rotationInfo[nbaTeam];
                            const { onCourt: oc, bench: bn } = getOnCourtPlayers(rosterWithRotation, 28800);

                            // Match rotation players to ESPN data for headshots
                            onCourt = oc.map(rp => {
                                const espnPlayer = Object.values(playerMap).find(ep =>
                                    ep.lastName.toLowerCase() === rp.lastName.toLowerCase() ||
                                    ep.name.toLowerCase().includes(rp.lastName.toLowerCase())
                                );
                                return { ...rp, ...(espnPlayer || {}), isOnCourt: true };
                            });

                            bench = bn.map(rp => {
                                const espnPlayer = Object.values(playerMap).find(ep =>
                                    ep.lastName.toLowerCase() === rp.lastName.toLowerCase() ||
                                    ep.name.toLowerCase().includes(rp.lastName.toLowerCase())
                                );
                                return { ...rp, ...(espnPlayer || {}), isOnCourt: false };
                            });
                        } else {
                            // Fallback: use minutes played to estimate
                            const allPlayers = Object.values(playerMap).sort((a, b) => {
                                const minA = parseInt(a.min) || 0;
                                const minB = parseInt(b.min) || 0;
                                return minB - minA;
                            });

                            onCourt = allPlayers.slice(0, 5).map(p => ({ ...p, isOnCourt: true }));
                            bench = allPlayers.slice(5).map(p => ({ ...p, isOnCourt: false }));
                        }

                        // Render panel - Only show 5 on-court players
                        const header = panel.querySelector('.panel-header').outerHTML;
                        let html = header;

                        // On Court section only
                        html += '<div class="lineup-section">';
                        html += '<div class="lineup-label">On Court</div>';
                        onCourt.slice(0, 5).forEach(player => {
                            html += `
                                <div class="player-row">
                                    <img src="${player.headshot || ''}" class="player-headshot" alt="" onerror="this.style.visibility='hidden'">
                                    <div class="player-info">
                                        <div class="player-name">${player.name || player.lastName}</div>
                                        <div class="player-number">#${player.jersey || '--'}</div>
                                    </div>
                                    <div class="player-pts">${player.pts} pts</div>
                                </div>
                            `;
                        });
                        html += '</div>';

                        panel.innerHTML = html;
                    }
                }
            }
        }

        async function loadMiniPlayByPlay(gameId) {
            const container = document.getElementById('mini-pbp');

            try {
                const data = await fetchESPNData(`summary?event=${gameId}`);

                if (data.plays && data.plays.length > 0) {
                    // Get the last 2 plays (most recent)
                    const recentPlays = data.plays.slice(-2).reverse();

                    let html = '<div class="mini-pbp-title">Latest Plays</div>';

                    recentPlays.forEach(play => {
                        const isJazzPlay = play.team?.id === JAZZ_TEAM_ID ||
                                         play.text.toUpperCase().includes('UTAH') ||
                                         play.text.toUpperCase().includes('JAZZ');

                        html += `
                            <div class="mini-play ${isJazzPlay ? 'jazz-play' : ''}">
                                <span class="mini-play-time">${play.clock?.displayValue || ''}</span>
                                <span class="mini-play-text">${play.text}</span>
                            </div>
                        `;

                    container.innerHTML = html;
                } else {
                    container.innerHTML = '<div class="mini-pbp-title">Latest Plays</div><div style="color:#555;font-size:0.8em;text-align:center;">No plays yet</div>';

                container.innerHTML = '<div class="mini-pbp-title">Latest Plays</div><div style="color:#555;font-size:0.8em;text-align:center;">--</div>';
            }
        }

        async function loadDetailedStats(gameId) {
            loadBoxScore(gameId);
            loadPlayByPlay(gameId);
            loadTeamStats(gameId);
        }

        async function loadBoxScore(gameId) {
            const container = document.getElementById('box-score-content');

            try {
                const data = await fetchESPNData(`summary?event=${gameId}`);

                if (data.boxscore && data.boxscore.players) {
                    let html = '';

                    data.boxscore.players.forEach(team => {
                        const teamName = team.team.displayName;
                        const teamLogo = team.team.logo || '';

                        html += `<h3 class="team-header">
                            ${teamLogo ? `<img src="${teamLogo}" alt="">` : ''}
                            ${teamName}
                        </h3>`;
                        html += `
                            <div style="overflow-x: auto;">
                                <table class="box-score-table">
                                    <thead>
                                        <tr>
                                            <th style="text-align: left;">Player</th>
                                            <th>MIN</th>
                                            <th>PTS</th>
                                            <th>REB</th>
                                            <th>AST</th>
                                            <th>FG</th>
                                            <th>3PT</th>
                                            <th>FT</th>
                                            <th>STL</th>
                                            <th>BLK</th>
                                            <th>TO</th>
                                            <th>PF</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                        `;

                        team.statistics[0].athletes.forEach(player => {
                            const stats = player.stats;
                            const headshot = player.athlete.headshot?.href || '';

                            const displayStats = [
                                stats[0], stats[1], stats[5], stats[6],
                                stats[2], stats[3], stats[4],
                                stats[8], stats[9], stats[7], stats[12]
                            ];

                            html += `
                                <tr>
                                    <td>
                                        <div class="player-cell">
                                            ${headshot ? `<img src="${headshot}" class="player-headshot" alt="" onerror="this.style.display='none'">` : ''}
                                            <span class="jersey">#${player.athlete.jersey || '--'}</span>
                                            <span>${player.athlete.displayName}</span>
                                        </div>
                                    </td>
                                    ${displayStats.map((stat, i) => {
                                        const isHighlight = (i === 1 && parseInt(stat) >= 20) ||
                                                          (i === 2 && parseInt(stat) >= 10) ||
                                                          (i === 3 && parseInt(stat) >= 8);
                                        return `<td class="${isHighlight ? 'stat-highlight' : ''}">${stat || '-'}</td>`;
                                    }).join('')}
                                </tr>
                            `;
                        });

                        html += '</tbody></table></div>';
                    });

                    container.innerHTML = html;
                } else {
                    container.innerHTML = '<div class="no-game">Box score not yet available.</div>';
                }
            } catch (error) {
                container.innerHTML = '<div class="error">Unable to load box score.</div>';
            }
        }

        async function loadPlayByPlay(gameId) {
            const container = document.getElementById('play-by-play-content');

            try {
                const data = await fetchESPNData(`summary?event=${gameId}`);

                if (data.plays && data.plays.length > 0) {
                    // Get the most recent 50 plays, newest first
                    const recentPlays = data.plays.slice(-50).reverse();

                    let html = '<div class="play-by-play">';

                    recentPlays.forEach(play => {
                        const isJazzPlay = play.team?.id === JAZZ_TEAM_ID ||
                                         play.text.toUpperCase().includes('UTAH') ||
                                         play.text.toUpperCase().includes('JAZZ');

                        html += `
                            <div class="play-item ${isJazzPlay ? 'jazz-play' : ''}">
                                <span class="play-time">${play.clock?.displayValue || ''} Q${play.period?.number || ''}</span>
                                <span class="play-score">${play.awayScore || ''}-${play.homeScore || ''}</span>
                                <div style="margin-top: 5px;">${play.text}</div>
                            </div>
                        `;
                    });

                    html += '</div>';
                    container.innerHTML = html;
                } else {
                    container.innerHTML = '<div class="no-game">Play-by-play not yet available.</div>';
                }
            } catch (error) {
                container.innerHTML = '<div class="error">Unable to load play-by-play.</div>';
            }
        }

        async function loadTeamStats(gameId) {
            const container = document.getElementById('team-stats-content');

            try {
                const data = await fetchESPNData(`summary?event=${gameId}`);

                if (data.boxscore && data.boxscore.teams) {
                    const jazzStats = data.boxscore.teams.find(t => t.team.id === JAZZ_TEAM_ID);
                    const oppStats = data.boxscore.teams.find(t => t.team.id !== JAZZ_TEAM_ID);

                    if (jazzStats && jazzStats.statistics) {
                        let html = '<div class="team-stats-grid">';

                        jazzStats.statistics.forEach(stat => {
                            const oppStat = oppStats?.statistics?.find(s => s.name === stat.name);

                            html += `
                                <div class="stat-box">
                                    <div class="stat-label">${stat.label || stat.name}</div>
                                    <div class="stat-value">${stat.displayValue}</div>
                                    ${oppStat ? `
                                        <div class="stat-comparison">
                                            <span>JAZZ</span>
                                            <span>${oppStat.displayValue}</span>
                                        </div>
                                    ` : ''}
                                </div>
                            `;
                        });

                        html += '</div>';
                        container.innerHTML = html;
                    } else {
                        container.innerHTML = '<div class="no-game">Team stats not yet available.</div>';
                    }
                } else {
                    container.innerHTML = '<div class="no-game">Team stats not yet available.</div>';
                }
            } catch (error) {
                container.innerHTML = '<div class="error">Unable to load team stats.</div>';
            }
        }

        let countdownInterval = null;

        function updateCountdown(gameTime) {
            const now = new Date();
            const diff = gameTime - now;

            if (diff <= 0) {
                // Game should be starting, refresh page
                if (countdownInterval) {
                    clearInterval(countdownInterval);
                    countdownInterval = null;
                }
                loadGameData();
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            const daysEl = document.getElementById('countdown-days');
            const hoursEl = document.getElementById('countdown-hours');
            const minutesEl = document.getElementById('countdown-minutes');
            const secondsEl = document.getElementById('countdown-seconds');

            if (daysEl) daysEl.textContent = days.toString().padStart(2, '0');
            if (hoursEl) hoursEl.textContent = hours.toString().padStart(2, '0');
            if (minutesEl) minutesEl.textContent = minutes.toString().padStart(2, '0');
            if (secondsEl) secondsEl.textContent = seconds.toString().padStart(2, '0');
        }

        async function showNextGame() {
            const container = document.getElementById('scoreboard-container');
            document.getElementById('tabs-section').style.display = 'none';

            // Clear any existing countdown
            if (countdownInterval) {
                clearInterval(countdownInterval);
                countdownInterval = null;
            }

            try {
                const data = await fetchESPNData(`teams/${JAZZ_TEAM_ID}/schedule`);
                console.log('Schedule data loaded, events:', data.events?.length);

                if (data.events && data.events.length > 0) {
                    const now = new Date();

                    // Find the most recent past game (completed)
                    // Schedule API uses boxscoreAvailable or winner field to indicate completed games
                    const pastGames = data.events.filter(event => {
                        const eventDate = new Date(event.date);
                        const comp = event.competitions[0];
                        const isCompleted = comp.boxscoreAvailable === true ||
                                           comp.competitors.some(c => c.winner !== undefined);
                        return eventDate < now && isCompleted;
                    });
                    const lastGame = pastGames.length > 0 ? pastGames[pastGames.length - 1] : null;

                    // Find next upcoming game
                    const nextGame = data.events.find(event => new Date(event.date) > now);

                    let pastGameHtml = '';
                    if (lastGame) {
                        const pastComp = lastGame.competitions[0];
                        const pastHome = pastComp.competitors.find(c => c.homeAway === 'home');
                        const pastAway = pastComp.competitors.find(c => c.homeAway === 'away');
                        const pastIsJazzHome = pastHome.team.id === JAZZ_TEAM_ID;
                        const pastJazz = pastIsJazzHome ? pastHome : pastAway;
                        const pastOpp = pastIsJazzHome ? pastAway : pastHome;
                        // Score can be object {value, displayValue} or direct value
                        const pastJazzScore = pastJazz.score?.value ?? pastJazz.score ?? 0;
                        const pastOppScore = pastOpp.score?.value ?? pastOpp.score ?? 0;
                        const jazzWon = pastJazz.winner === true || pastJazzScore > pastOppScore;

                        const pastDate = new Date(lastGame.date);
                        const pastDateStr = pastDate.toLocaleDateString('en-US', {
                            weekday: 'short', month: 'short', day: 'numeric'
                        });

                        const jazzLogo = pastJazz.team.logo || pastJazz.team.logos?.[0]?.href || '';
                        const oppLogo = pastOpp.team.logo || pastOpp.team.logos?.[0]?.href || '';

                        pastGameHtml = `
                            <div class="past-game-card">
                                <div class="past-game-label">Last Game</div>
                                <div class="past-game-matchup">
                                    <div class="past-game-team">
                                        <img src="${jazzLogo}" class="past-game-logo" alt="">
                                        <span class="past-game-abbrev">${pastJazz.team.abbreviation}</span>
                                    </div>
                                    <div class="past-game-score jazz ${jazzWon ? 'winner' : ''}">${pastJazzScore}</div>
                                    <div class="past-game-vs">-</div>
                                    <div class="past-game-score ${!jazzWon ? 'winner' : ''}">${pastOppScore}</div>
                                    <div class="past-game-team">
                                        <img src="${oppLogo}" class="past-game-logo" alt="">
                                        <span class="past-game-abbrev">${pastOpp.team.abbreviation}</span>
                                    </div>
                                </div>
                                <div class="past-game-result ${jazzWon ? 'win' : 'loss'}">${jazzWon ? 'WIN' : 'LOSS'}</div>
                                <div class="past-game-date">${pastDateStr}</div>
                            </div>
                        `;
                    }

                    if (nextGame) {
                        const competition = nextGame.competitions[0];
                        const homeTeam = competition.competitors.find(c => c.homeAway === 'home');
                        const awayTeam = competition.competitors.find(c => c.homeAway === 'away');
                        const isJazzHome = homeTeam.team.id === JAZZ_TEAM_ID;
                        const jazzTeam = isJazzHome ? homeTeam : awayTeam;
                        const opponent = isJazzHome ? awayTeam : homeTeam;

                        const gameTime = new Date(nextGame.date);
                        const dateStr = gameTime.toLocaleDateString('en-US', {
                            weekday: 'long', month: 'long', day: 'numeric'
                        });
                        const timeStr = gameTime.toLocaleTimeString('en-US', {
                            hour: 'numeric', minute: '2-digit', timeZoneName: 'short'
                        });

                        let broadcastStr = '';
                        if (competition.broadcasts && competition.broadcasts.length > 0) {
                            broadcastStr = competition.broadcasts
                                .filter(b => b.names && b.names.length > 0)
                                .map(b => b.names.join(', '))
                                .join('  ');
                        }

                        // Get logos (schedule API uses logos array, not logo property)
                        const nextJazzLogo = jazzTeam.team.logo || jazzTeam.team.logos?.[0]?.href || '';
                        const nextOppLogo = opponent.team.logo || opponent.team.logos?.[0]?.href || '';

                        container.innerHTML = `
                            <div class="scoreboard" style="padding: 40px 30px;">
                                <div class="no-game no-game-layout">
                                    ${pastGameHtml}
                                    <div class="next-game-card">
                                        <div class="next-game-title">NEXT GAME</div>
                                        <div class="next-game-matchup">
                                            <img src="${nextJazzLogo}" class="next-game-logo" alt="">
                                            <span class="next-game-vs">${isJazzHome ? 'VS' : '@'}</span>
                                            <img src="${nextOppLogo}" class="next-game-logo" alt="">
                                        </div>
                                        <div style="font-size:1.2em;margin-bottom:15px;">${opponent.team.displayName}</div>
                                        <div class="next-game-info">${dateStr}</div>
                                        <div class="next-game-info">${timeStr}</div>
                                        ${broadcastStr ? `<div class="next-game-info broadcast">${broadcastStr}</div>` : ''}
                                        <div class="countdown-container">
                                            <div class="countdown-label">Game starts in</div>
                                            <div class="countdown-display">
                                                <div class="countdown-unit">
                                                    <div class="countdown-value" id="countdown-days">--</div>
                                                    <div class="countdown-unit-label">Days</div>
                                                </div>
                                                <div class="countdown-unit">
                                                    <div class="countdown-value" id="countdown-hours">--</div>
                                                    <div class="countdown-unit-label">Hours</div>
                                                </div>
                                                <div class="countdown-unit">
                                                    <div class="countdown-value" id="countdown-minutes">--</div>
                                                    <div class="countdown-unit-label">Min</div>
                                                </div>
                                                <div class="countdown-unit">
                                                    <div class="countdown-value" id="countdown-seconds">--</div>
                                                    <div class="countdown-unit-label">Sec</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `;

                        // Start countdown
                        updateCountdown(gameTime);
                        countdownInterval = setInterval(() => updateCountdown(gameTime), 1000);
                    } else {
                        container.innerHTML = `
                            <div class="scoreboard" style="padding: 40px;">
                                <div class="no-game no-game-layout">
                                    ${pastGameHtml}
                                    <div style="color: #666; margin-top: 20px;">No upcoming games scheduled.</div>
                                </div>
                            </div>
                        `;
                    }
                }
            } catch (error) {
                console.error('showNextGame error:', error);
                container.innerHTML = `<div class="scoreboard" style="padding: 40px;"><div class="error">Error loading schedule: ${error.message}</div></div>`;
            }
        }

        function startAutoRefresh() {
            if (autoRefreshInterval) return;
            autoRefreshInterval = setInterval(() => {
                loadGameData();
            }, 15000);
        }

        function stopAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
            }
        }

        document.addEventListener('DOMContentLoaded', loadGameData);
        window.addEventListener('beforeunload', () => {
            stopAutoRefresh();
            if (countdownInterval) {
                clearInterval(countdownInterval);
                countdownInterval = null;
            }
        });
        document.addEventListener('keydown', (e) => {
            if (e.key === 'f' || e.key === 'F') toggleTvMode();
        });
    </script>
